<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style type="text/css">
@import url("style.css");
</style>
</head>
<body>
	<form action="calculate" method="post">
		<table>
			<tr>
				<th><span class="redSpan">*</span> x:<input type="text"
					name="first" required>
				<th><span class="redSpan">*</span> y:<input type="text"
					name="second" required>
			<tr>
				<td><input type="submit" name="plus" value="+">
				<td><input type="submit" name="multiply" value="x">
			<tr>
				<td><input type="submit" name="minus" value="-">
				<td><input type="submit" name="divided" value="/">
		</table>
	</form>
</body>
</html>
